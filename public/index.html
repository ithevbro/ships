<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ithevbro" />
    <meta name="description" content="Battleship - free online game for 2 players">
    <title>Battleship free online game</title>
    <link rel="shortcut icon" type="image/x-icon" href="./sh.jpg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>

<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24,
    }
</style>

<body>
    <div class="player-1">
        <div class="tables">
            <div id="table1-container">
                <table id="table1"></table>
                <div id="table1stop">
                    <span id="waiting">Waiting for opponent...</span>
                    <span id="gamestate"></span>
                </div>
            </div>
            <div id="table2-container">
                <table id="table2"></table>
                <div id="table2stop"></div>
            </div>
        </div>
        <div class="btns">
            <div class="btns2">
                <div id="random"><button id="shuffle"><span class="material-symbols-outlined">
                            shuffle
                        </span></button>
                    <span>Shuffle</span>
                </div>
                <div id="start"><button id="play">
                        <span class="material-symbols-outlined">
                            sports_esports
                        </span>
                    </button>
                    <span>Play</span>
                </div>
                <div id="end"><button id="leave" disabled class="opac">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                    </button>
                    <span>Leave</span>
                </div>
            </div>
            <div id="userscount">Players online: <span>0</span></div>
        </div>
    </div>
    <audio id="shot" src="./audio/hitt.mp3"></audio>
    <audio id="shipThink" src="./audio/kill.mp3"></audio>
    <audio id="fight" src="./audio/fight-deep-voice-172194.mp3"></audio>
    <audio id="win" src="./audio/win.wav"></audio>
    <audio id="loose" src="./audio/loose.wav"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
