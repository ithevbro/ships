<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>

<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24,
    }
</style>

<body>
    <div class="player-1">
        <div id="userscount">Players online: <span>0</span></div>
        <div id="table1-container">
            <table id="table1"></table>
            <div id="table1stop"></div>
        </div>
        <div class="btns">
            <div id="random"><button id="shuffle"><span class="material-symbols-outlined">
                        shuffle
                    </span></button>
                <span>Shuffle</span>
            </div>
            <div id="start"><button id="play">
                    <span class="material-symbols-outlined">
                        sports_esports
                    </span>
                </button>
                <span>Play</span>
            </div>
            <div id="end"><button id="leave">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                </button>
                <span>Leave</span>
            </div>
        </div>
        <div id="table2-container">
            <table id="table2"></table>
            <div id="table2stop"></div>
        </div>

    </div>
    <audio id="shot" src="./audio/mixkit-sea-mine-explosion-1184.wav"></audio>
    <audio id="shipThink" src="./audio/large-underwater-explosion-190270.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
